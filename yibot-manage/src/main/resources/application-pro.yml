#WEB服务配置
server:
  #服务端口号
  port: 8102
  servlet:
#    context-path: /yibot-manage
    session:
      timeout: 30m
  undertow:
    accesslog:
      dir: /data/log/access
      enabled: true
    io-threads: 12
    worker-threads: 192
    buffer-size: 1024
    direct-buffers: true
#数据源配置
