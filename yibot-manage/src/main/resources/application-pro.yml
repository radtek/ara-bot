      ddl-auto: none
      naming:
        physical-strategy:  org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
    show-sql: false
    generate-ddl: false
    database: mysql
    open-in-view: false
  #缓存配置
  redis:
    host: 10.4.2.7
    port: 6379
    password: crs-6v83l9hm:9IdSPomJxRLRTh3S
#定时任务配置
