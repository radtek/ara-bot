#WEB服务配置
server:
   port: 8101 #服务端口号
   servlet:
    context-path: /yibot-api
    session:
       timeout: 30m
   undertow:
     accesslog:
       dir: /data/log/access
       enabled: true
     io-threads: 4
     worker-threads: 64
     buffer-size: 1024
     direct-buffers: true
#数据源配置
spring:
  application:
    name: yibot-api-node1
  jpa:
    hibernate:
      ddl-auto: none
      naming:
        physical-strategy:  org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
    show-sql: true
    generate-ddl: false
    database: mysql
    open-in-view: false
  #缓存配置
  redis:
    host: 192.168.1.167
    port: 16379
#分库分表配置
